		<style type="text/css">

		<script type="text/javascript">
			if(!dpr && !scale) {
				var isAndroid = win.navigator.appVersion.match(/android/gi);
				var isIPhone = win.navigator.appVersion.match(/iphone/gi);
				var devicePixelRatio = win.devicePixelRatio;
				if(isIPhone) {
					// iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
					if(devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
						dpr = 3;
					} else if(devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
						dpr = 2;
					} else {
						dpr = 1;
					}
				} else {
					// 其他设备下，仍旧使用1倍的方案
					dpr = 1;
				}
				scale = 1 / dpr;
			}
		</script>

		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			
			$('.srue').on('click',function(){
				var password = $('#password').val().trim();
				var account = $('#account').val().trim();
				var name = $('#name').val().trim();
				if(password == ''){
					$('.zhe').show();
					$('.sccg').show();
					$('.sccg span').html('请输入密码');
					
				}
				if(account == ''){
					$('.zhe').show();
					$('.sccg').show();
					$('.sccg span').html('请输入账号');
					
				}
				if(name == ''){
					$('.zhe').show();
					$('.sccg').show();
					$('.sccg span').html('请输入车牌号');
					
				}
				if(password != '' && account != '' && name != '' ){
					$('.tan').show();
					$('.zhe').show();
				}
			})
			
			$('.zhe').on('click',function(){
				$('.sccg').hide();
				$('.zhe').hide();
				$('.tan').hide();
				$('.chepaip').hide();
			})
			$('.qux').on('click',function(){
				$('.zhe').hide();
				$('.tan').hide();
			})
			$('.quxiao').on('click',function(){
				$('#password').val('');
				 $('#account').val('');
				 $('#name').val('');
			})
			$('.sccg').on('click',function(){
				$('.sccg').hide();
				$('.zhe').hide();
				
			})
			$('#name').on('click',function(){
				$.ajax({
				type: "post",
				url: "http://dingpiao.ec-8.cn/appuser/getverinfo.do",
				dataType: "json",
				success: function(data) {
					var html =''
					for(var i=0;i<data.length;i++){
						html+='<li>'+data[i].LICENSENUMBER+'</li>'
					}
					$('.chebox .ul').html(html)
					
				}
			});
			$('.chepaip').show()
			$('.zhe').show()
			})
			$('.zhe1').on('click',function(){
				$('.sccg1').hide()
				$('.zhe1').hide()
			})
			$('.sccg1').on('click',function(){
				$('.sccg1').hide()
				$('.zhe1').hide()
			})
			$('.chebox .ul').on('click','li',function(){
				if($(this).hasClass('coro')){
					$('.chebox .ul li').removeClass('coro')
				}else{
					$('.chebox .ul li').removeClass('coro')
					$(this).addClass('coro')
				}
			})
			$('.chebox .right').on('click',function(){
				$('.chepaip').hide()
				$('.zhe').hide()
			})
			$('.chebox .left').on('click',function(){
				if( $('.coro').length ==0){
					$('.zhe1').show();
					$('.sccg1').show();
					return false;
				}
				var chetext = $('.coro').html()
				$('.chepaip').hide()
				$('.zhe').hide()
				$("#name").val(chetext)
				
			})
			$('.sure').on('click',function(){
				var password = $('#password').val().trim();
				var account = $('#account').val().trim();
				var name = $('#name').val().trim();
				$.ajax({
				type: "post",
				url: "http://dingpiao.ec-8.cn/appuser/saveU.do",
				data: { "NUMBER": name, "PASSWORD": password, "USERNAME": account  },
				dataType: "json",
				success: function(data) {
					if(data.success){
						$('.tan').hide();
						$('.sccg').show();
						$('.zhe').show();
						$('.sccg span').html('添加账号成功');
						setTimeout(function(){
							$('.sccg').hide();
							$('.zhe').hide();
							window.location.href="zhanghao.html"
						},500)
					}else if(data.msg =="账号已存在"){
						alert("账号已存在")
					}else{
						alert("添加账号失败")
					}
				}
			});
				
			})
			
		</script>
