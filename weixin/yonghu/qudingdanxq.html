		<script type="text/javascript">
			if(!dpr && !scale) {
				var isAndroid = win.navigator.appVersion.match(/android/gi);
				var isIPhone = win.navigator.appVersion.match(/iphone/gi);
				var devicePixelRatio = win.devicePixelRatio;
				if(isIPhone) {
					// iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
					if(devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
						dpr = 3;
					} else if(devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
						dpr = 2;
					} else {
						dpr = 1;
					}
				} else {
					// 其他设备下，仍旧使用1倍的方案
					dpr = 1;
				}
				scale = 1 / dpr;
			}
		</script>

		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var opd = [];
			if(localStorage.getItem('opd')) {
				opd = JSON.parse(localStorage.getItem('opd'));
			}
			var userid = [];
			if(localStorage.getItem('userid')) {
				userid = JSON.parse(localStorage.getItem('userid'));
			}
			if(userid ==''){
				$('body').html('')
			}
			$.ajax({
				type: "post",
				url: "http://192.168.1.110:8090/appuser/getOrderInfoForId.do",
				data: { "id": opd ,"user_id":userid},
				dataType: "json",
				success: function(data) {
					var hml1 = data[0].ORDERDATE.substring(0, 11)
					var tmim = data[0].ORDERTIME.substring(11)
					tmim = hml1 + ' ' + tmim;
					$('.lp0').html(hml1);
					$('.lp1').html(data[0].get_on);
					$('.lp2').html(data[0].gosite);
					$('.rp1').html(data[0].get_off);
					$('.rp2').html(data[0].offsite);
					if(data[0].licenseState == 2) {
						$('.cp3 span').html(data[0].licenseNumber + '（' + '卧' + '）');
					} else {
						$('.cp3 span').html(data[0].licenseNumber);
					}

					$('.phone').html(data[0].PHONE);
					$('.num').html(data[0].SEATCOUNT);
					$('.num1').html(data[0].SEAT);
					$('.ttim').html(tmim);
					$('.ttll').html(data[0].driverphone);
					$('.money').html(data[0].totalprice);
					if(data[0].PAYMENTMODE == 1) {
						$('.fuks').html('微信支付');
					}
					if(data[0].PAYMENTMODE == 2) {
						$('.fuks').html('上车付款');
					}

				}

			});
